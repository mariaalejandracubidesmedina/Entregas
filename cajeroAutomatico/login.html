<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/login.css" />

    <title>INGRESO USUARIOS</title>
    <!--boopstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--BOOPSTRAP-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!--SCRIPT PROPIOS-->
    <script defer src="./controllers/login.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <form id="login-form">
        <div class="mb-3">
          <label for="email-input" class="form-label">Ingrese Nombre</label>
          <input
            type="text"
            class="form-control"
            id="email-input"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="password-input" class="form-label"
            >Ingrese Password</label
          >
          <input type="password" class="form-control" id="password-input" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        </div>
        <button id="btn-login" class="btn btn-primary">Ingresar</button>
      </form>
    </main>
    <footer class="text-other">
      Copyright Â©&nbsp;1999-2023 Maria Alejandra Cubides Medina
    </footer>
  </body>
</html>
